<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dependabot Web Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .loading {
            display: inline-block;
            width: 1.5rem;
            height: 1.5rem;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-4xl mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-900 mb-4">Dependabot Web Interface</h1>
            <p class="text-lg text-gray-600">Check and update dependencies in your GitHub repositories</p>
        </header>

        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <form id="checkForm" class="space-y-4">
                <div>
                    <label for="repoUrl" class="block text-sm font-medium text-gray-700 mb-1">GitHub Repository URL</label>
                    <input type="url" id="repoUrl" name="repoUrl" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="https://github.com/username/repo">
                </div>
                <div>
                    <label for="dependencyPath" class="block text-sm font-medium text-gray-700 mb-1">Dependency File Path (Optional)</label>
                    <input type="text" id="dependencyPath" name="dependencyPath"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="e.g., backend/requirements.txt">
                </div>
                <button type="submit"
                    class="w-full bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                    Check Dependencies
                </button>
            </form>
        </div>

        <div id="status" class="hidden bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-xl font-semibold text-gray-900 mb-4">Status</h2>
            <div id="statusContent" class="space-y-4">
            </div>
        </div>

        <div id="results" class="hidden bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-xl font-semibold text-gray-900 mb-4">Results</h2>
            <div id="resultsContent" class="space-y-4">
            </div>
        </div>
    </div>

    <script>
        // Helper HTML snippets     
        const loadingHtml = (text) => `
            <div class="flex items-center space-x-2">
                <div class="loading"></div>
                <span class="text-gray-700">${text}</span>
            </div>
        `;
        const errorHtml = (msg) => `<div class="text-red-600">${msg}</div>`;

        // Cached DOM references 
        const form = document.getElementById('checkForm');
        const status = document.getElementById('status');
        const statusContent = document.getElementById('statusContent');
        const results = document.getElementById('results');
        const resultsContent = document.getElementById('resultsContent');

        // Global state 
        let repoUrlGlobal = '';
        let dependencyPathGlobal = '';
        let deviceCodeGlobal = '';
        let prStatusInterval = null;

        // Event handlers
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            repoUrlGlobal = document.getElementById('repoUrl').value.trim();
            dependencyPathGlobal = document.getElementById('dependencyPath').value.trim();

            status.classList.remove('hidden');
            results.classList.add('hidden');
            statusContent.innerHTML = loadingHtml('Checking dependencies...');

            try {
                const res = await fetch('/check', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        repo_url: repoUrlGlobal,
                        dependency_file_path: dependencyPathGlobal || undefined
                    })
                });
                const data = await res.json();
                if (data.error) throw new Error(data.error);

                displayResults(data.updates);
            } catch (err) {
                statusContent.innerHTML = errorHtml(`Error: ${err.message}`);
            }
        });

        // UI helpers 
        function displayResults(updates) {
            if (!updates || updates.length === 0) {
                statusContent.innerHTML = '<div class="text-green-600">All dependencies are up to date!</div>';
                return;
            }

            // Create table html
            const tableBody = updates.map(u => `
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${u.package}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${u.current}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${u.latest}</td>
                </tr>
            `).join('');

            resultsContent.innerHTML = `
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Package</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Current Version</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Latest Version</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">${tableBody}</tbody>
                    </table>
                </div>
            `;
            results.classList.remove('hidden');

            // Add Make PR button
            statusContent.innerHTML = `
                <div class="text-blue-600 mb-4">Found ${updates.length} outdated package(s).</div>
                <button id="createPrBtn" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">
                    Make Pull Request
                </button>
            `;
            document.getElementById('createPrBtn').addEventListener('click', startPrFlow);
        }

        async function startPrFlow() {
            statusContent.innerHTML = loadingHtml('Initiating OAuth flow...');
            try {
                const res = await fetch('/start_pr', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        repo_url: repoUrlGlobal,
                        dependency_file_path: dependencyPathGlobal || undefined
                    })
                });
                const data = await res.json();
                if (data.error) throw new Error(data.error);

                deviceCodeGlobal = data.device_code;
                showAuthInstructions(data);
                beginPollingPrStatus();
            } catch (err) {
                statusContent.innerHTML = errorHtml(`Error: ${err.message}`);
            }
        }

        function showAuthInstructions(data) {
            statusContent.innerHTML = `
                <div class="text-gray-700 mb-2">1. Open the link below in a new tab and sign in to GitHub:</div>
                <div class="mb-4"><a href="${data.verification_uri}" target="_blank" class="text-blue-600 underline break-all">${data.verification_uri}</a></div>
                <div class="text-gray-700 mb-2">2. Enter the following code:</div>
                <div class="text-xl font-bold">${data.user_code}</div>
                <div class="mt-4 text-gray-600">Waiting for authorization...</div>
            `;
        }

        function beginPollingPrStatus() {
            if (prStatusInterval) clearInterval(prStatusInterval);
            prStatusInterval = setInterval(async () => {
                try {
                    const res = await fetch(`/pr_status/${deviceCodeGlobal}`);
                    const data = await res.json();
                    if (data.error) throw new Error(data.error);

                    switch (data.status) {
                        case 'waiting_for_user':
                            // still waiting
                            break;
                        case 'authorized':
                            statusContent.innerHTML = loadingHtml(data.message);
                            break;
                        case 'completed':
                            clearInterval(prStatusInterval);
                            statusContent.innerHTML = `
                                <div class="text-green-600 mb-2">${data.message}</div>
                                <a href="${data.pr_url}" target="_blank" class="text-blue-600 underline">View Pull Request</a>
                            `;
                            break;
                        case 'error':
                            clearInterval(prStatusInterval);
                            statusContent.innerHTML = errorHtml(data.message);
                            break;
                    }
                } catch (err) {
                    clearInterval(prStatusInterval);
                    statusContent.innerHTML = errorHtml(`Status error: ${err.message}`);
                }
            }, 5000);
        }
    </script>
</body>
</html>
